<html>
    <head>
        <title>Urlpages Redirector</title>
        <script>
            document.getElementById("code").value = window.location.href.match(/\?code=(.*)/);

            function urlpageRedirect() {
                var host = document.getElementById("host").value;
                var code = document.getElementById("code").value;
                //redirect to <host>/code
                window.location.href = host+code;
            }
        </script>
    </head>
    <body>
        <center>
            <form>
                <p>Redirect to Urlpage location:</p>
                <p>Enter Host:</p><input type="text" name="hostField" id="host" autocomplete="off" />
                <p>Enter Code:</p><input type="text" name="codeField" id="code" value="" autocomplete="off" />
                <br><input type="button" value="submit" id="submit" onclick="urlpageRedirect()" />
            </form>
            <iframe src="placeholder.html" height=80% width=80%></iframe>
        </center>
    </body>
</html>
